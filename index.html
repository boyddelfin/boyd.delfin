<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boyd CMD Bot</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="preloader"><img src="favicon.png" alt="logo" width="40"></div>
<div class="wrapper">
    <div class="version">v1.0.0</div>
    <div id="command-output"></div>
    <div id="command-line">
        <div class="cmd-logo">
            <img src="favicon.png" alt="Boyd's Website Logo" width="30" height="30">
        </div>
        <div class="cmd-input-wrapper">
            <span>>:</span>
            <input type="text" class="cmd-input" placeholder="Enter a Command">
        </div>
    </div>
</div>
</body>
</html>
